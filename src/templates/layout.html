<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>{{ config.SYSTEM_NAME }}</title>

  <!-- Latest compiled and minified CSS -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="static/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="static/css/furoshiki.css" rel="stylesheet">

  <script src="static/js/jquery-3.2.1.min.js"></script>
  <script src="static/js/bootstrap.js"></script>

  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]>
  <script src="static/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="static/assets/js/ie-emulation-modes-warning.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="static/assets/js/ie10-viewport-bug-workaround.js"></script>
</head>

<body>

<div class="container">
  <div class="header clearfix">
    <nav>
      <ul class="nav nav-pills pull-right">
        {% if config.IS_LOGIN %}
        <li role="presentation"><a href="#">Home</a></li>
        {% else %}
        <li role="presentation" class="text-muted"><a href="#">Home</a></li>
        {% endif %}
        <li role="presentation" {% if config.TEMPLATE[
        "header_nav_account_is_active"] %} class="active"{% endif %}><a href="account.html">Account</a></li>
      </ul>
    </nav>
    <h1 class="text-muted">{{ config.SYSTEM_NAME }}</h1>
  </div>

  <div class="marketing">
    {% block body %}{% endblock %}
  </div>

  <footer class="footer">
    <p>&copy; 2017 motop3j.net</p>
  </footer>

</div> <!-- /container -->

</body>
</html>
